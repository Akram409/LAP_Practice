<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Practice</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-black">
    
    <h1 class="text-center mt-3 text-primary">Please Contact Me!!</h1>
    <div>
        <div class="d-flex gap-3 justify-content-center  mt-4">
            <h3 class="text-white">Name:</h2>
           <input id="NameInput" type="text" placeholder="Enter Name">
            <div class="d-flex gap-2">
                <button onclick="dltName()" class="btn btn-danger text-white">Delete Name</button>
                <button onclick="SendName()" class="btn btn-danger text-white">Send Name</button>
            </div>
        </div>
        <div class="d-flex gap-3 justify-content-center  mt-4">
            <h3 class="text-white">Email:</h2>
           <input id="EmailInput" type="text" placeholder="Enter Email">
            <div class="d-flex gap-2">
                <button onclick="dltEmail()" class="btn btn-danger text-white">Delete Email</button>
                <button onclick="SendEmail()" class="btn btn-danger text-white">Send Email</button>
            </div>
        </div>
        <div class="d-flex gap-3 justify-content-center  mt-4">
            <h3 class="text-white">Message:</h2>
           <textarea id="MessageInput" aria-label="With textarea" placeholder="Enter Message"></textarea>
            <div class="d-flex gap-2">
                <button onclick="dltMessage()" class="btn btn-danger text-white">Delete Message</button>
                <button onclick="SendMessage()" class="btn btn-danger text-white">Send Message</button>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center mt-4 gap-4">
        <button onclick="adds()" class="btn btn-primary border-4 text-light">Send</button>
        <button onclick="clears()" class="btn btn-success border-4 text-light">Reset</button>
    </div>
    <!-- Scripts  -->
    <script src="./style/style.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
